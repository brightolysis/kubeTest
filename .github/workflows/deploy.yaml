name: Spring boot CI/CD pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: docker.io
          server-username: DOCKER_USERNAME
          server-password: DOCKER_PASSWORD
          cache: maven
      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/imprint-ci-cd:latest .
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME}}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_SECRET}}

    Deploy:
      need: build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@master
        - name: kubectl - Google Cloud GKE cluster.
          uses: ameydev/gke-kubectl-action@master
          env:
            PROJECT_ID: ${{ secrets.GKE_PROJECT }}
            APPLICATION_CREDENTIALS: ${{ secrets.APPLICATION_CREDENTIALS }}
            CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
            ZONE_NAME: ${{ secrets.GKE_ZONE }}
          with:
            args: apply -f KubeConfigs/