apiVersion: apps/v1
kind: Deployment
metadata:
  name: imprint-cicd-deployment
  labels:
    app: imprint-app-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: imprint-app-test
  template:
    metadata:
      labels:
        app: imprint-app-test
    spec:
      containers:
        - name: imprint-app-test
          image: imprint02/imprint-ci-cd:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
